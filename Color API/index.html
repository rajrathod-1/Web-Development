<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <body>

                <div class="dropdown">

                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Monochrome</a>
                        <a class="dropdown-item" href="#">Monochrome-dark</a>
                        <a class="dropdown-item" href="#">Monochrome-light</a>
                        <a class="dropdown-item" href="#">Analogic</a>
                        <a class="dropdown-item" href="#">Complement</a>
                        <a class="dropdown-item" href="#">Analogic-complement</a>
                        <a class="dropdown-item" href="#">Triad</a>
                    </div>
                </div>
                <button type="button" class="btn btn-primary get-color" data-toggle="modal" data-target="#exampleModal">
                    Get Colors
                </button>
            </div>
        </header>
        <script src="index.js" type="module"></script>
